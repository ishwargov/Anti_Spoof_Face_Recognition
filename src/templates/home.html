<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Face Recognition</title>
  </head>
  <body>
    <h1 style="text-align:center">Face Recongition</h1>
    <div style="display: flex;align-items: center;justify-content:center ;justify-content: space-evenly ;padding:10px">
    <a type="button" href="/" class="btn btn-primary">Home</a>
    <a type="button" href="/upload" class="btn btn-secondary">Predict</a>
    <a type="button" href="/upload_data" class="btn btn-success">Train</a>
    </div>
    <div class="list-group"><button type="button" class="list-group-item list-group-item-action active">Current Classes</button>
      {% for name in classes %}
      <button type="button" class="list-group-item list-group-item-action">{{name}}</button>
      {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
